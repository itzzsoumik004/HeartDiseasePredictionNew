<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f9ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 40px;
      max-width: 900px;
    }
    .predict-btn {
      width: 100%;
      font-weight: bold;
    }
    .result-box {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">üíì Heart Disease Prediction</h1>

  <div class="card p-4 shadow">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="18" max="100" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Sex</label>
        <select class="form-select" id="sex">
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Chest Pain Type</label>
        <select class="form-select" id="cp">
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Cholesterol (mg/dl)</label>
        <input type="number" class="form-control" id="chol" min="100" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Fasting Blood Sugar > 120?</label>
        <select class="form-select" id="fbs">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Max Heart Rate Achieved</label>
        <input type="number" class="form-control" id="thalach" min="60" max="250" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Exercise Induced Angina</label>
        <select class="form-select" id="exang">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
    </div>

    <button class="btn btn-danger predict-btn mt-3" onclick="calculateRisk()">üîç Predict</button>

    <div id="resultBox" class="result-box text-center"></div>
  </div>
</div>

<script>
  function calculateRisk() {
    // Get user input values
    const age = parseInt(document.getElementById('age').value);
    const cp = parseInt(document.getElementById('cp').value);
    const chol = parseInt(document.getElementById('chol').value);
    const fbs = parseInt(document.getElementById('fbs').value);
    const thalach = parseInt(document.getElementById('thalach').value);
    const exang = parseInt(document.getElementById('exang').value);

    // Check if all required fields are filled
    if (isNaN(age) || isNaN(chol) || isNaN(thalach)) {
      alert("Please fill in all required fields.");
      return;
    }

    let score = 0;

    // Scoring logic (simulated)
    if (age > 50) score++;
    if (chol > 240) score++;
    if (cp === 3) score++; // Asymptomatic
    if (fbs === 1) score++;
    if (thalach < 100) score++;
    if (exang === 1) score++;

    // Show result
    const resultBox = document.getElementById('resultBox');

    if (score >= 3) {
      resultBox.innerHTML = `
        <div class="alert alert-danger">
          <strong>‚ö†Ô∏è High Risk:</strong> You have a high chance of heart disease. <br>
          (Risk Score: ${score}/6) <br>
          üëâ Please consult a cardiologist.
        </div>
      `;
    } else {
      resultBox.innerHTML = `
        <div class="alert alert-success">
          <strong>‚úÖ Low Risk:</strong> You appear to be at low risk of heart disease. <br>
          (Risk Score: ${score}/6) <br>
          üëç Keep maintaining a healthy lifestyle!
        </div>
      `;
    }
  }
</script>

</body>
</html>
